<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="light-initial">
      <div class="main">
        <div class="background"></div>
        <h1 class="heading">Metric/Imperial unit conversion</h1>

        <div class="numbertoconvert">
          <button type="button" onclick="submit()">convert</button>
          <input
            type="number"
            onkeypress="return (event.charCode !=8 && event.charCode ==0 || ( event.charCode == 46 || (event.charCode >= 48 && event.charCode <= 57)))"
            id="quantity"
            name="quantity"
            class="quantity"
            min="0"
            value="0"
          />
        </div>
      </div>

      <div class="results"></div>
      <!-- first conversion -->
      <div class="conversion-results-fahrenheit-celcius"></div>
      <div class="supporting-text-heading-fahrenheit-celcius">Length(Meters/Feet)</div>
      <div class="supporting-text-conversion-fahrenheit-celcius" id="supporting-text-conversion-fahrenheit-celcius">
        
      </div>
      <!-- second conversion -->
      <div class="conversion-results-liters-gallons"></div>
      <div class="supporting-text-heading-liters-gallons">Volume(Liters/Gallons)</div>
      <div class="supporting-text-conversion-liters-gallons" id="supporting-text-conversion-liters-gallons">
       
      </div>
      <!-- third  conversion -->
      <div class="conversion-results-kilo-pounds"></div>
      <div class="supporting-text-heading-kilo-pounds">Mass(Kilograms/Pounds)</div>
      <div class="supporting-text-conversion-kilo-pounds" id="supporting-text-conversion-kilo-pounds">
       
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
